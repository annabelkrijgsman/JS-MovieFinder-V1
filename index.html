<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <!--CSS files-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font-Awesome-->
    <script src="https://kit.fontawesome.com/5ae200cc01.js" crossorigin="anonymous"></script>
    <!--JS Files-->
    <script defer type="text/javascript" src="js/movie_database.js"></script>
    <script defer type="text/javascript" src="js/script.js"></script>
</head>
<div class="grid-container">

    <body>
        <header>
            <h1>Welcome at the Winc Movie Finder</h1>
        </header>
        <nav id="movie-filter-list">
            <span>
                <input type="radio" name="movie-filter" id="latest-movies" value="latest-movies">
                <label for="latest-movies">Latest movies</label>
            </span>
            <span>
                <input type="radio" name="movie-filter" id="avengers-movies" value="avengers-movies">
                <label for="avengers-movies">Avengers</label>
            </span>
            <span>
                <input type="radio" name="movie-filter" id="x-men-movies" value="x-men-movies">
                <label for="x-men-movies">X-Men</label>
            </span>
            <span>
                <input type="radio" name="movie-filter" id="batman-movies" value="batman-movies">
                <label for="batman-movies">Batman</label>
            </span>
            <span>
                <input type="radio" name="movie-filter" id="princess-movies" value="princess-movies">
                <label for="princess-movies">Princess</label>
            </span>

            <input type="search" name="search-movies" id="search-movies" placeholder="Search movies...">
        </nav>
        <main>
            <ul id="movie-list"></ul>
        </main>
    </body>
</div>

</html>
